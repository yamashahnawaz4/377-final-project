<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List - BookExplorer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="reading-list.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script>
    window.addEventListener('load', () => {
        document.body.classList.add('fade-in'); // Trigger fade-in on load
    });

    document.querySelectorAll('a').forEach((link) => {
        link.addEventListener('click', (e) => {
            const targetUrl = e.target.href;

            // Check if the target URL is different from the current page
            if (targetUrl && targetUrl !== window.location.href) {
                e.preventDefault();

                // Apply fade-out animation before navigating
                document.body.classList.add('fade-out');

                setTimeout(() => {
                    window.location.href = targetUrl; // Navigate after animation
                }, 1000); // Match duration of fade-out animation
            }
        });
    });

    window.onload = () => {
        document.body.classList.add('fade-in'); // Apply fade-in animation on load
    };
</script>
</head>
<body>
  <header>
    <h1 id="your-reading-list">
      <span>Y</span><span>o</span><span>u</span><span>r</span>
      <span>R</span><span>e</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span>
      <span>L</span><span>i</span><span>s</span><span>t</span>
    </h1>
    
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reading-list.html" class="active">Reading List</a>
    </nav>
  </header>
  <main>
    <section id="reading-list-section">
      <h2>Your Saved Books</h2>
      <div class="listContainer">
        <ul id="reading-list">
          <!-- Books will be dynamically populated here -->
        </ul>
      </div>
    </section>
    <!--CHART -->
    <section id="chart-section">
      <h2>Reading List Overview</h2>
      <canvas id="reading-list-chart"></canvas>
    </section>
  </main>
  <footer>
    <p>Â© 2024 BookExplorer</p>
  </footer>
</body>
</html>
