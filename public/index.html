<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookExplorer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script> 
</head>
<body>
  <header>
    <h1>BookExplorer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="reading-list.html">Reading List</a>
    </nav>
  </header>
  <main>
    <section id="search">
      <h2>Search for Books</h2>
      <form id="book-search-form">
        <input type="text" id="search-query" placeholder="Search for a book..." required>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="results">
      <h2>Results</h2>
      <div id="book-results"></div>
    </section>
    <!--SLIDER SECTION -->
    <section id="slider-section">
      <h2>Featured Books</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Slides will be dynamically populated -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 BookExplorer</p>
  </footer>
</body>
</html>
